<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
	lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<meta charset="UTF-8" />
<title>Poc JavaEE</title>
</head>

<h:body>

	<ui:include src="/WEB-INF/menu-composition.xhtml" />

	<h:panelGroup>

		<h:dataTable
			value="#{userMB.users}"
			var="user">

			<h:head>
				Nome
			</h:head>
			<h:head>
				Documento
			</h:head>
			<h:head>
				Data de Nascimento
			</h:head>

			<h:column>
				#{user.name}
			</h:column>
			<h:column>
				#{user.document}
			</h:column>
			<h:column>
				#{user.birthDate}
			</h:column>
		</h:dataTable>

	</h:panelGroup>

	<h:panelGroup>
		<h:link
			outcome="/usuario/insert"
			value="Inserir" />
	</h:panelGroup>

</h:body>

</html>
