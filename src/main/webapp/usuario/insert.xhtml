<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
	lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>

<h:body>

	<h:panelGrid rendered="#{loginMB.loggedUser != null}">
		<h:dataTable
			value="#{loginMB.loggedUser.menus}"
			var="menu">
			<h:column>


				<!-- 				<a href="#{request.contextPath}#{menu.url}">#{menu.name}</a> -->

				<h:link
					outcome="#{menu.url}"
					value="#{menu.name}" />

			</h:column>
		</h:dataTable>

	</h:panelGrid>

	<h:panelGrid>	
			<h:outputLabel 
			value= "Nome"
			for= "name"/>
			<h:inputText
			id="name"
			value="#{personListingDTO.name}"
			required="true"
			requiredMessage="Nome obrigatório!"/>
					
			<h:outputLabel
			value= "Documento"
			for= "document"
			/>
			<h:inputText
			id="document"
			value="#{personListingDTO.document}"
			required="true"
			requiredMessage="Campo obrigatório!"/>
			
			<h:outputLabel
			value= "Data de Nascimento"
			for="birthDate"
			/>
			<h:inputText
			id= "birthDate"
			value="#{personListingDTO.birthDate}"
			required="true"
			requiredMessage="Campo obrigatório!"/>
			
			<h:commandButton
			value= "Inserir"
			
			/>
		
		
		
	</h:panelGrid>

	<h:panelGrid>
		<h:link
			outcome="/usuario/usuarios"
			value="Listagem" />
	</h:panelGrid>

</h:body>

</html>
