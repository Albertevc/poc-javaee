<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
	lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta charset="UTF-8" />
<title>Poc JavaEE</title>
</head>

<h:body>


	<h:panelGrid rendered="#{loginMB.loggedUser != null}">
		<h:dataTable
			value="#{loginMB.loggedUser.menus}"
			var="menu">
			<h:column>


				<!-- 				<a href="#{request.contextPath}#{menu.url}">#{menu.name}</a> -->

				<h:link
					outcome="#{menu.url}"
					value="#{menu.name}" />

			</h:column>
		</h:dataTable>

	</h:panelGrid>

	<h:panelGrid>

		<h:form>

			<h:outputLabel
				for="fullName"
				value="Nome completo: " />
			<h:inputText
				id="fullName"
				value="#{userFormMB.newUserDTO.fullName}" />

			<h:outputLabel
				for="document"
				value="Documento: " />
			<h:inputText
				id="document"
				value="#{userFormMB.newUserDTO.document}" />

			<h:outputLabel
				for="birthDate"
				value="Data Nascimento: " />
			<h:inputText
				id="birthDate"
				value="#{userFormMB.newUserDTO.birthDate}">
			</h:inputText>
			
			<h:outputLabel
				for="password"
				value="Senha: " />
			<h:inputSecret id="password" value="#{userFormMB.newUserDTO.password}"/>
		
			<h:commandButton action="#{userFormMB.save}" />
		</h:form>

	</h:panelGrid>

	<h:panelGrid>
		<h:link
			outcome="/usuario/usuarios"
			value="Listagem" />
	</h:panelGrid>

</h:body>

</html>
